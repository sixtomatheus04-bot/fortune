<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Bet - House of Chance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0a192f;
            --accent-gold: #d4af37;
            --light-blue: #1e3a8a;
            --text-white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-blue);
            color: var(--text-white);
            margin: 0;
            display: flex;
        }

        /* Sidebar Lateral */
        nav {
            width: 250px;
            background: rgba(0, 0, 0, 0.3);
            height: 100vh;
            padding: 20px;
            position: fixed;
            border-right: 1px solid var(--accent-gold);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 120px;
            border-radius: 50%;
            border: 2px solid var(--accent-gold);
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .nav-links li:hover {
            background: var(--light-blue);
            color: var(--accent-gold);
        }

        /* √Årea Principal */
        main {
            margin-left: 290px;
            padding: 40px;
            width: 100%;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        /* √Årea de Login/Usuario */
        .auth-btns {
            display: flex;
            gap: 10px;
        }

        .user-info {
            display: none; /* Escondido por padr√£o, aparece se logar */
            align-items: center;
            gap: 15px;
            background: #112240;
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid var(--accent-gold);
        }

        .btn-login {
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-cadastro {
            background: var(--accent-gold);
            color: var(--primary-blue);
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .btn-sair {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
        }

        /* Grid de Jogos */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: #112240;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-gold);
        }

        .game-thumb {
            width: 100%;
            height: 150px;
            background: #233554;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-info {
            padding: 15px;
            text-align: center;
        }

        /* Banner */
        .banner {
            background: linear-gradient(90deg, #1e3a8a, #0a192f);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            border-left: 5px solid var(--accent-gold);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-container">
            <img src="logo.jpg" alt="Fortune Bet">
            <h2 style="color: var(--accent-gold); font-size: 1.2em; margin-top: 10px;">FORTUNE BET</h2>
        </div>
        <ul class="nav-links">
            <li><i class="fas fa-home"></i> In√≠cio</li>
            <li><i class="fas fa-fire"></i> Populares</li>
            <li><i class="fas fa-slot-machine"></i> Cassino</li>
            <li><i class="fas fa-wallet"></i> Dep√≥sito</li>
            <li onclick="window.location.href='admin.html'"><i class="fas fa-user-shield"></i> Painel Admin</li>
        </ul>
    </nav>

    <main>
        <div class="header-top">
            <div class="search-bar">
                <input type="text" placeholder="Procurar jogo..." style="padding: 10px; border-radius: 10px; border: none; width: 300px; background: #112240; color: white;">
            </div>
            
            <div class="auth-area">
                <div class="auth-btns" id="botoes-login">
                    <button class="btn-login" onclick="window.location.href='login.html'">Entrar</button>
                    <button class="btn-cadastro" onclick="window.location.href='login.html'">Cadastrar</button>
                </div>

                <div class="user-info" id="painel-usuario">
                    <div>
                        <span style="color: #8892b0; font-size: 0.9em;">Saldo:</span>
                        <strong style="color: #4dff88;" id="user-saldo">R$ 0,00</strong>
                    </div>
                    <div style="border-left: 1px solid #444; height: 20px; margin: 0 10px;"></div>
                    <strong style="color: var(--accent-gold);" id="user-nome">Visitante</strong>
                    <button class="btn-sair" onclick="sair()">Sair</button>
                </div>
            </div>
        </div>

        <section class="banner">
            <h1>B√îNUS DE 100% NO PRIMEIRO DEP√ìSITO! üíé</h1>
            <p>Jogue com responsabilidade e busque a sua sorte.</p>
        </section>

        <h2>üî• Jogos em Destaque</h2>
        <div class="games-grid">
            <div class="game-card" onclick="jogar('dragon')">
                <div class="game-thumb"><i class="fas fa-dragon fa-4x" style="color: #ff4d4d;"></i></div>
                <div class="game-info"><h3>Fortune Dragon</h3></div>
            </div>
            <div class="game-card" onclick="jogar('diamond')">
                <div class="game-thumb"><i class="fas fa-gem fa-4x" style="color: #4da6ff;"></i></div>
                <div class="game-info"><h3>Diamond Rush</h3></div>
            </div>
            <div class="game-card" onclick="jogar('slot')">
                <div class="game-thumb"><i class="fas fa-coins fa-4x" style="color: var(--accent-gold);"></i></div>
                <div class="game-info"><h3>Lucky Slot</h3></div>
            </div>
            <div class="game-card" onclick="jogar('mines')">
                <div class="game-thumb"><i class="fas fa-bullseye fa-4x" style="color: #4dff88;"></i></div>
                <div class="game-info"><h3>Mines Gold</h3></div>
            </div>
        </div>
    </main>

    <script>
        // --- L√ìGICA DO SITE ---

        // 1. Verifica se tem algu√©m logado ao abrir a p√°gina
        window.onload = function() {
            const dadosUsuario = localStorage.getItem('usuario');
            
            if (dadosUsuario) {
                // Se tiver dados salvos, transforma em objeto
                const user = JSON.parse(dadosUsuario);
                
                // Esconde bot√µes de entrar
                document.getElementById('botoes-login').style.display = 'none';
                
                // Mostra painel do usu√°rio
                document.getElementById('painel-usuario').style.display = 'flex';
                document.getElementById('user-nome').innerText = user.nome;
                document.getElementById('user-saldo').innerText = `R$ ${user.saldo}`;
            }
        };

        // 2. Fun√ß√£o de Sair
        function sair() {
            localStorage.removeItem('usuario'); // Apaga os dados salvos
            window.location.reload(); // Recarrega a p√°gina
        }

        // 3. Fun√ß√£o ao clicar no jogo
        function jogar(nomeJogo) {
            const dadosUsuario = localStorage.getItem('usuario');
            
            if (!dadosUsuario) {
                // Se n√£o estiver logado, manda pro login
                alert("Voc√™ precisa entrar para jogar!");
                window.location.href = 'login.html';
            } else {
                // Se estiver logado (Aqui no futuro voc√™ coloca o link do jogo real)
                alert("Abrindo o jogo " + nomeJogo + "...");
            }
        }
    </script>
</body>
</html>
