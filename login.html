<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Fortune Bet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% 50%, #112240 0%, #0a192f 100%);
        }

        .auth-container {
            background: rgba(17, 34, 64, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            width: 350px;
            text-align: center;
            border: 1px solid #d4af37;
            position: relative;
            overflow: hidden;
        }

        .logo-area img {
            width: 100px;
            border-radius: 50%;
            border: 3px solid #d4af37;
            margin-bottom: 20px;
            box-shadow: 0 0 15px #d4af37;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            border-bottom: 1px solid #233554;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #8892b0;
            font-size: 1.1em;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            width: 50%;
        }

        .tab-btn.active {
            color: #d4af37;
            border-bottom: 3px solid #d4af37;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #ccd6f6;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #0a192f;
            border: 1px solid #233554;
            border-radius: 8px;
            color: white;
            box-sizing: border-box; /* Garante que o padding não estoure a largura */
        }

        .input-group input:focus {
            outline: none;
            border-color: #d4af37;
        }

        .btn-action {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #d4af37, #f3e5ab);
            border: none;
            border-radius: 25px;
            color: #0a192f;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-action:hover {
            transform: scale(1.05);
        }

        .form-section {
            display: none; /* Esconde tudo por padrão */
            animation: fadeIn 0.5s;
        }

        .form-section.active {
            display: block; /* Mostra só o ativo */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #8892b0;
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-link:hover { color: #d4af37; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo-area">
            <img src="logo.jpg" alt="Fortune Bet Logo">
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="mudarTab('login')">ENTRAR</button>
            <button class="tab-btn" onclick="mudarTab('cadastro')">CADASTRAR</button>
        </div>

        <div id="login" class="form-section active">
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="login-email" placeholder="seu@email.com">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="login-senha" placeholder="******">
            </div>
            <button class="btn-action" onclick="fazerLogin()">ACESSAR CONTA</button>
        </div>

        <div id="cadastro" class="form-section">
            <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" id="cad-nome" placeholder="Ex: João Silva">
            </div>
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="cad-email" placeholder="seu@email.com">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="cad-senha" placeholder="Crie uma senha forte">
            </div>
            <button class="btn-action" onclick="fazerCadastro()">CRIAR CONTA GRÁTIS</button>
        </div>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar ao site</a>
    </div>

    <script>
        // Deixe vazio na Vercel
        const API_URL = ''; 

        // Alternar abas
        function mudarTab(tab) {
            document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tab).classList.add('active');
            // Ativa o botão correto (lógica simples baseada no texto)
            const btns = document.querySelectorAll('.tab-btn');
            if(tab === 'login') btns[0].classList.add('active');
            else btns[1].classList.add('active');
        }

        async function fazerCadastro() {
            const nome = document.getElementById('cad-nome').value;
            const email = document.getElementById('cad-email').value;
            const senha = document.getElementById('cad-senha').value;

            if(!nome || !email || !senha) return alert("Preencha tudo!");

            try {
                const req = await fetch(`${API_URL}/cadastro`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, senha })
                });
                const res = await req.json();
                
                if(res.sucesso) {
                    alert("Conta criada! Faça login agora.");
                    mudarTab('login'); // Joga o usuário para a tela de login
                } else {
                    alert("Erro: " + res.mensagem);
                }
            } catch (e) {
                alert("Erro ao conectar no servidor.");
            }
        }

        async function fazerLogin() {
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;

            if(!email || !senha) return alert("Preencha tudo!");

            try {
                const req = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });
                const res = await req.json();

                if(res.sucesso) {
                    // Salva que o usuário está logado (simples)
                    localStorage.setItem('usuario', JSON.stringify(res));
                    
                    if(res.cargo === 'adm') {
                        if(confirm("ADM Detectado. Ir para o painel?")) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    } else {
                        window.location.href = 'index.html'; // Manda pro site principal
                    }
                } else {
                    alert(res.mensagem);
                }
            } catch (e) {
                alert("Erro ao conectar.");
            }
        }
    </script>
</body>
</html>
